<html>

<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'semantic/semantic.min.css' %}">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="{% static 'semantic/semantic.min.js' %}"></script>
    <!-- Standard Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <style type="text/css">
        body {
            background-color: #DADADA;
        }

        body>.grid {
            height: 100%;
        }

        .image {
            margin-top: -100px;
        }

        .column {
            max-width: 450px;
        }
    </style>
    <style>
        body {
            background-image: url("{% static 'background.png' %}");
            /* Путь к фоновому изображению */
            background-color: #c7b39b;
            /* Цвет фона */
        }
    </style>
</head>

<body>
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
                <img src="{% static 'icons8-open-door-80.png' %}" class="image">
                <div class="content" style="color: white;">
                    Вы у дверей Второй Вавилонской Библиотеки
                </div>
            </h2>
            <div class="ui stacked attached segment" style="padding-bottom: 0em;">
                <form class="ui form">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="email" placeholder="Священная почта">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Сакральный пароль">
                        </div>
                    </div>
                    <div class="ui red fluid large submit button">Войти с поклоном</div>
                </form>
            </div>

            <div class="ui message">
                Впервые у этого чуда света? <a href="#">Зарегистрируйтесь</a> и прозрите
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 {% if user.is_authenticated %}
        <p>Вы зарегистрировались и вошли {{ user.username }} !!!</p>
        <a href="/logout">Выйти</a>
 {% else %}
        <p>Вы не вошли!!!</p>
        <a href="/login">Войти</a>
 {% endif %}
</body>
</html>
